<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">

        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                padding: 0 16px;
                padding-top: 75px;
                background-color: hsl(0, 0%, 95%);
            }

            .wrap {
                width: 450px;
                margin: 0 auto;
            }

            input[name="username"] {
                margin-bottom: 8px;
            }

            .board {
                margin: 0 auto;
                width: 100%;
                height: 450px;
            }

            .point {
                height: 50px;
                width: 50px;
                float: left;
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: 0 0;
            }

            .point.is-corner {
                background-image: url("/images/i-corner.png");
            }

            .point.is-corner.is-black {
                background-image: url("/images/i-corner-b.png");
            }

            .point.is-corner.is-white {
                background-image: url("/images/i-corner-w.png");
            }

            .point.is-side {
                background-image: url("/images/i-side.png");
            }

            .point.is-side.is-black {
                background-image: url("/images/i-side-b.png");
            }

            .point.is-side.is-white {
                background-image: url("/images/i-side-w.png");
            }

            .point.is-middle {
                background-image: url("/images/i-middle.png");
            }

            .point.is-middle.is-black {
                background-image: url("/images/i-middle-b.png");
            }

            .point.is-middle.is-white {
                background-image: url("/images/i-middle-w.png");
            }

            .point.is-top-left {
                transform: rotate(90deg);
            }

            .point.is-top-right {
                transform: rotate(180deg);
            }

            .point.is-bottom-right {
                transform: rotate(270deg);
            }

            .point.is-top {
                transform: rotate(180deg);
            }

            .point.is-left {
                transform: rotate(90deg);
            }

            .point.is-right {
                transform: rotate(270deg);
            }
        </style>

    </head>
    <body>
        <div class="wrap">
            <input  id="username" type="text" name="username" placeholder="username">
            <button id="submit" type="submit">Start</button>
            <div class="board">
                <div class="row">
                    <div data-pos="1,1" class="point is-corner is-top-left"></div>
                    <div data-pos="1,2" class="point is-side is-top"></div>
                    <div data-pos="1,3" class="point is-side is-top"></div>
                    <div data-pos="1,4" class="point is-side is-top"></div>
                    <div data-pos="1,5" class="point is-side is-top"></div>
                    <div data-pos="1,6" class="point is-side is-top"></div>
                    <div data-pos="1,7" class="point is-side is-top"></div>
                    <div data-pos="1,8" class="point is-side is-top"></div>
                    <div data-pos="1,9" class="point is-corner is-top-right"></div>
                </div>
                <div class="row">
                    <div data-pos="2,1" class="point is-side is-left"></div>
                    <div data-pos="2,2" class="point is-middle"></div>
                    <div data-pos="2,3" class="point is-middle"></div>
                    <div data-pos="2,4" class="point is-middle"></div>
                    <div data-pos="2,5" class="point is-middle"></div>
                    <div data-pos="2,6" class="point is-middle"></div>
                    <div data-pos="2,7" class="point is-middle"></div>
                    <div data-pos="2,8" class="point is-middle"></div>
                    <div data-pos="2,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="3,1" class="point is-side is-left"></div>
                    <div data-pos="3,2" class="point is-middle"></div>
                    <div data-pos="3,3" class="point is-middle"></div>
                    <div data-pos="3,4" class="point is-middle"></div>
                    <div data-pos="3,5" class="point is-middle"></div>
                    <div data-pos="3,6" class="point is-middle"></div>
                    <div data-pos="3,7" class="point is-middle"></div>
                    <div data-pos="3,8" class="point is-middle"></div>
                    <div data-pos="3,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="4,1" class="point is-side is-left"></div>
                    <div data-pos="4,2" class="point is-middle"></div>
                    <div data-pos="4,3" class="point is-middle"></div>
                    <div data-pos="4,4" class="point is-middle"></div>
                    <div data-pos="4,5" class="point is-middle"></div>
                    <div data-pos="4,6" class="point is-middle"></div>
                    <div data-pos="4,7" class="point is-middle"></div>
                    <div data-pos="4,8" class="point is-middle"></div>
                    <div data-pos="4,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="5,1" class="point is-side is-left"></div>
                    <div data-pos="5,2" class="point is-middle"></div>
                    <div data-pos="5,3" class="point is-middle"></div>
                    <div data-pos="5,4" class="point is-middle"></div>
                    <div data-pos="5,5" class="point is-middle"></div>
                    <div data-pos="5,6" class="point is-middle"></div>
                    <div data-pos="5,7" class="point is-middle"></div>
                    <div data-pos="5,8" class="point is-middle"></div>
                    <div data-pos="5,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="6,1" class="point is-side is-left"></div>
                    <div data-pos="6,2" class="point is-middle"></div>
                    <div data-pos="6,3" class="point is-middle"></div>
                    <div data-pos="6,4" class="point is-middle"></div>
                    <div data-pos="6,5" class="point is-middle"></div>
                    <div data-pos="6,6" class="point is-middle"></div>
                    <div data-pos="6,7" class="point is-middle"></div>
                    <div data-pos="6,8" class="point is-middle"></div>
                    <div data-pos="6,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="7,1" class="point is-side is-left"></div>
                    <div data-pos="7,2" class="point is-middle"></div>
                    <div data-pos="7,3" class="point is-middle"></div>
                    <div data-pos="7,4" class="point is-middle"></div>
                    <div data-pos="7,5" class="point is-middle"></div>
                    <div data-pos="7,6" class="point is-middle"></div>
                    <div data-pos="7,7" class="point is-middle"></div>
                    <div data-pos="7,8" class="point is-middle"></div>
                    <div data-pos="7,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="8,1" class="point is-side is-left"></div>
                    <div data-pos="8,2" class="point is-middle"></div>
                    <div data-pos="8,3" class="point is-middle"></div>
                    <div data-pos="8,4" class="point is-middle"></div>
                    <div data-pos="8,5" class="point is-middle"></div>
                    <div data-pos="8,6" class="point is-middle"></div>
                    <div data-pos="8,7" class="point is-middle"></div>
                    <div data-pos="8,8" class="point is-middle"></div>
                    <div data-pos="8,9" class="point is-side is-right"></div>
                </div>
                <div class="row">
                    <div data-pos="9,1" class="point is-corner is-bottom-left"></div>
                    <div data-pos="9,2" class="point is-side"></div>
                    <div data-pos="9,3" class="point is-side"></div>
                    <div data-pos="9,4" class="point is-side"></div>
                    <div data-pos="9,5" class="point is-side"></div>
                    <div data-pos="9,6" class="point is-side"></div>
                    <div data-pos="9,7" class="point is-side"></div>
                    <div data-pos="9,8" class="point is-side"></div>
                    <div data-pos="9,9" class="point is-corner is-bottom-right"></div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/main.js"></script>

    </body>
</html>
